<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f0f4f8"/>
  
  <!-- Grid background -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e1e8ed" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Mood board header -->
  <rect x="50" y="30" width="700" height="50" rx="8" fill="#6366f1"/>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI-Powered Mood Board</text>
  
  <!-- Color palette section -->
  <rect x="50" y="100" width="150" height="240" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="16" fill="#334155" text-anchor="middle">Color Palette</text>
  <circle cx="85" cy="160" r="15" fill="#6366f1"/>
  <circle cx="125" cy="160" r="15" fill="#f43f5e"/>
  <circle cx="165" cy="160" r="15" fill="#84cc16"/>
  <circle cx="85" cy="200" r="15" fill="#f97316"/>
  <circle cx="125" cy="200" r="15" fill="#06b6d4"/>
  <circle cx="165" cy="200" r="15" fill="#8b5cf6"/>
  
  <!-- Images section -->
  <rect x="220" y="100" width="340" height="240" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
  <rect x="240" y="120" width="140" height="90" rx="4" fill="#d1d5db"/>
  <rect x="400" y="120" width="140" height="90" rx="4" fill="#d1d5db"/>
  <rect x="240" y="230" width="140" height="90" rx="4" fill="#d1d5db"/>
  <rect x="400" y="230" width="140" height="90" rx="4" fill="#d1d5db"/>
  
  <!-- Typography section -->
  <rect x="580" y="100" width="170" height="240" rx="8" fill="white" stroke="#e1e8ed" stroke-width="2"/>
  <text x="665" y="130" font-family="Arial, sans-serif" font-size="16" fill="#334155" text-anchor="middle">Typography</text>
  <text x="665" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">Heading Font</text>
  <text x="665" y="210" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Body text font example with</text>
  <text x="665" y="230" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">good readability and contrast.</text>
  <text x="665" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-style="italic">Accent text for highlights</text>
  
  <!-- Bottom toolbar -->
  <rect x="50" y="360" width="700" height="30" rx="8" fill="#f1f5f9"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Zoom: 100% | Elements: 12 | Version: 1.0</text>
</svg> 